<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Areas</title>
	<link rel="stylesheet" href="https://use.typekit.net/sxy6ivl.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
		<div class="ghost"></div>
		<div class="logo"><img src="img/logo.png"></div>
		<div class="menu">
			<div class="menuhambur" id="menubutton">
				<img src="img/menu.png" id="menubutton">
			</div>
		</div>
	</header>
	<div class="selector" id="menulateral">
		<div class="shadow" id="shadow"></div>
		<div class="menulateral">
			<div class="lenguajebox menubox">
				<h3 class="lenguaje select-e" id="idioma">Lenguaje/language &dArr;</h3>
				<div class="inputidiomabox" id="idiomaselect">
					<input type="radio" name="idioma" id="espanol" class="radioespanol" checked>
					<label for="espanol" class="labelradio">Español</label>

					<input type="radio" name="idioma" id="english" class="radioingles">
					<label for="english" class="labelradio">English</label>
				</div>
			</div>
			<div class="menubox">
				<div class="flex">
				<h3 class="contacto select-e" id="contactoid">Contacto</h3><h3 class="contacto select-e">&dArr;</h3>
				</div>
				<div class="contactocontent">
					<a href="https://www.facebook.com/grupoareasmexico/" class="facebook">f</a>
					<a href="https://twitter.com/AreasMexico" class="twitter">t</a>
					<a href="https://www.instagram.com/areas_mx/" class="instagram">c</a>
				</div>
			</div>
			<div class="menubox">
				<div class="flex">
				<h3 class="quienes select-e" id="quienesid">Quienes somos</h3><h3 class="quienes select-e">&dArr;</h3>
				</div>
				<div class="quienescontent">
					<a href="https://latam.areas.com/es/" class="areaslatam">Areas Latam &#8599</a>
				</div>
			</div>
		</div>
	</div>
	<div class="titulo">
		<h2>Menús</h2>
		<select name="Aeropuerto" id="aeselect" name="asd" placeholder="a">
			<option id="seleccionatu">Selecciona un aeropuerto</option>
			<option>AI Ciudad de México</option>
			<option>Monterrey</option>
			<option>Guadalajara</option>
			<option>Culiacan</option>
		</select>
	</div>
	<div class="restaurantes-box" id="menuhe">
		<div class="900 rest-box" id="novecento">
			<a href="#" id="900-logo"><img src="img/host-logo/900.png"></a>
			<label for="900-logo">NOVECENTO</label>
		</div>
		<div class="dilicia rest-box" id="delicia">
			<a href="#" id="delicia-logo"><img src="img/host-logo/delicia.png"></a>
			<label for="delicia-logo">DELI&CIA</label>
		</div>
		<div class="gastro rest-box" id="gastro">
			<a href="#" id="gastro-logo"><img src="img/host-logo/gastro.png"></a>
			<label for="gastro-logo">GASTRO HUB</label>
		</div>
		<div class="cienaga rest-box" id="cienaga">
			<a href="#" id="cienaga-logo"><img src="img/host-logo/cienaga.png"></a>
			<label for="cienaga-logo">CIENAGA</label>
		</div>
		<div class="lastabas rest-box" id="lastabas">
			<a href="#" id="lastabas-logo"><img src="img/host-logo/lastabas.png"></a>
			<label for="lastabas-logo">LAS TABAS</label>
		</div>
		<div class="michelob rest-box" id="michelob">
			<a href="#" id="michelob-logo"><img src="img/host-logo/michelob.png"></a>
			<label for="michelob-logo">MICHELOB</label>
		</div>
		<div class="modelocu rest-box" id="modelocu">
			<a href="#" id="modelocu-logo"><img src="img/host-logo/modelocu.png"></a>
			<label for="modelocu-logo">MODELO COCINA URBANA</label>
		</div>
		<div class="stella rest-box" id="stella">
			<a href="#" id="stella-logo"><img src="img/host-logo/stella.png"></a>
			<label for="stella-logo">STELLA ARTOIS</label>
		</div>
		<div class="urban rest-box" id="urban">
			<a href="#" id="urban"><img src="img/host-logo/urban.png"></a>
			<label for="urban-logo">THE URBAN CORNER</label>
		</div>
		<div class="tacosfrontera rest-box" id="tacosfrontera">
			<a href="#" id="tacos-logo"><img src="img/host-logo/tacos.png"></a>
			<label for="tacos-logo">TACOS FRONTERA</label>
		</div>
		<div class="txfd rest-box" id="txfd">
			<a href="#" id="txfd-logo"><img src="img/host-logo/txfd.png"></a>
			<label for="txfd-logo">TXFD</label>
		</div>
	</div>
	<footer>
		<a href="seasonoffer.html" id="ofertas">Descubre nuestras ofertas de temporada!</a>
	</footer>

	<script src="js/index.js"></script>
</body>
</html>
